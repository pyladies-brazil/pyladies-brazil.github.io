<div class='page-header auth' >
  <p>
    <button ng-click='authenticate()' class='btn btn-default login' ng-hide='user'>
      <img src='https://oauth.io/api/providers/github/logo' /> Entrar
    </button>
  </p>
  <main ng-show='user'>
    <h1>
      <select class='form-control organization'
        ng-change='getRepositories(organization)'
        ng-model='organization'>
        <option value="">Qual a sua luta, companheira?</option>
        <option ng-repeat='organization in user.organizations' value="{{ organization }}">
        {{ organization.name || organization.login }}
        </option>
      </select>
      <span class='wait organization' ng-hide='user.organizations[0].ready'>
        <i class="fa fa-cog fa-spin" ></i>
      </span>
    </h1>
    <select class='form-control repository'
      ng-change='finish(repository)'
      ng-model='repository'
      ng-show='user.repositories'>
      <option value="">Em quais desses?</option>
      <option ng-repeat='repository in user.repositories' value="{{ repository }}">{{ repository.name }}</option>
    </select>
    <img ng-src='{{ user.organization.avatar_url }}' ng-show='user.organization'  class='img-thumbnail'/>
  </main>
</div>
