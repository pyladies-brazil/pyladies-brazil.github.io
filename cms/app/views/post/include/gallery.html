<!-- slider container -->
<div class="slider"  ng-init="_index = 0">
  <ul class="nav thumb-list">

    <div class="upload btn btn-default btn-block" ng-disable='upload.working()'>
      <span ng-hide='upload.working()'>
        <i class="fa fa-upload"></i>
        Adicionar arquivo
      </span>
      <span ng-show='upload.working()'>
        <i class="fa fa-cog fa-spin" ></i>
        Subindo arquivo {{ upload.done }}/{{ upload.length }}
      </span>
      <input type="file" name="upload" id="upload" ng-disable='upload.working()' multiple upload />
    </div>

    <li ng-repeat="file in files" ng-class="{'active': ( _index === $index ) }">
      <img src="{{ file.thumbnail }}" alt="{{ file.title }}" title="{{ file.title }}" ng-click="$parent._index = $index;" />
      <button class='btn btn-xs btn-danger btn-delete-thumb' ng-click="remove_image($index)">X</button>
    </li>
  </ul>

  <div class='slide'>
    <small>Clique na imagem para adicionar na noticia!</small>
    <img ng-src="{{ file.small || file.thumbnail }}" ng-repeat="file in files" ng-click='insertImageCKEditor(file)' ng-show="_index === $index"/>
    <label ng-show='files.length > 0 && files[_index].small'>
      <input type="checkbox" class="image_checkbox"
             ng-checked='files[_index].small === $parent.cover'
             ng-click='toggleCover(files[_index].small)'>
             Imagem como capa
    </label>
  </div>

  <!-- extra navigation controls -->
</div>
